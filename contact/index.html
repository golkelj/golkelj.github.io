<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Jaden Goelkel</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>


  <header>
    <h1>Contact Me</h1>
  </header>

    
  <form action="mailto:jadengoelkel@gmail.com" method="POST" enctype="text/plain">
  <label>
    Email:
    <input type="email" name="email" required>
  </label>

  <label>
    Subject:
    <input name="subject">
  </label>

  <label>
    Message:
    <textarea name="body" rows="5" cols="40"></textarea>
  </label>

  <button type="submit">Send</button>
</form>

<script type="module" src="../global.js"></script>
</body>
</html>
