<h1>Contact Jaden Goelkel</h1>
<p>Fill out the form below and your email client will open with a prefilled message.</p>

<form action="mailto:jadengoelkel@gmail.com" method="POST" enctype="text/plain">
  <label>
    Your Email:
    <input type="email" name="email" required>
  </label>
  <br><br>

  <label>
    Subject:
    <input name="subject">
  </label>
  <br><br>

  <label>
    Message:
    <textarea name="body" rows="5" cols="40"></textarea>
  </label>
  <br><br>

  <button>Send</button>
</form>
